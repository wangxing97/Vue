<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <my-com3></my-com3>
    </div>

    <template id="temp1">
        <h2>这是直接使用template创建出模板，通过id引用</h2>
    </template>
    <script>

        Vue.component('myCom3',{
            template:'#temp1'
        })

        var vm = new Vue({
           el: '#app',
           data: {},
           methods: {}
        });
    </script>
</body>

</html>
