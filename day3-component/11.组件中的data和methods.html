<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
        <hr>
        <mycom1></mycom1>
        <hr>
        <mycom1></mycom1>
    </div>

    <template id="digital">
        <div>
            <h2>计数器</h2>
            {{num}}
            <br>
            <input type="button" value="+" @click="add">
            <input type="button" value="-" @click="sub">
        </div>
    </template>
    <script>
        Vue.component('mycom1',{
            template:'#digital',
            data:function(){
                return {
                    num:0
                }
            },
            methods:{
                add(){
                    this.num++
                },
                sub(){
                    this.num--
                }
            }
        })
        var vm = new Vue({
           el: '#app',
           data: {},
           methods: {}
        });
    </script>
</body>

</html>
