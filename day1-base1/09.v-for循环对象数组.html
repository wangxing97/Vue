<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p>序列IDname</p>
        <p v-for="(item,i) in list">
            {{i+1}}&nbsp;&nbsp;{{item.id}}&nbsp;&nbsp;{{item.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
           el: '#app',
           data: {
               list:[
                   { id:1,name:'wx1'},
                   { id:2,name:'wx2'},
                   { id:3,name:'wx3'},
                   { id:4,name:'wx4'}
               ]
           },
           methods: {}
        });
    </script>
</body>

</html>
