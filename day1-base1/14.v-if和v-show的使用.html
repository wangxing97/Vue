<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    
    <div id="app">
        <input type="button" value="toggle" @click="toggle">
        <!-- v-if的特点是每次都删除或创建元素 ，有较高的切换性能消耗-->
        <!-- v-show的特点是每次不会进行DOM的删除与创建，知识切换了元素display:none样式  有较高的初始渲染消耗-->
        <!-- 如果元素涉及到频繁的切换，不建议使用v-if  推荐使用v-show -->
        <!-- 如果元素可能永远不会被显示出来给用户看到，则推荐使用v-if -->
        <h3 v-if="flag">这是v-if控制的元素</h3>
        <h3 v-show="flag">这是v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
           el: '#app',
           data: {
               flag : true
           },
           methods: {
               toggle(){
                   this.flag = !this.flag;
               }
           }
        });
    </script>
</body>

</html>
